<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Helper - 送禮幫手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="site-header">
    <img src="header2.png" alt="Stardew Helper" class="header-img">
</div>

<nav class="main-nav">
    <a href="index.html" class="nav-item">農作物計算</a>
    <a href="npc.html" class="nav-item active">送禮幫手</a>
    <a href="fishing2.html" class="nav-item">釣魚幫手</a>
</nav>

<div class="search-container">
    <input type="text" id="npcSearch" placeholder="搜尋村民名稱..." onkeyup="filterNPCs()" autofocus>
</div>

<div id="calendarGrid" class="calendar-section-container"></div>

<div id="npcGrid" class="npc-grid"></div>

<div id="npcModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="npcDetail"></div>
    </div>
</div>

<script src="npc-data.js"></script>

<script>
    // 這裡可以放一個保險，確保 DOM 加載完畢後執行渲染
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof renderCalendars === 'function') renderCalendars();
        if (typeof renderNPCs === 'function') renderNPCs();
    });
</script>

</body>
</html>
